<!-- Header -->
<app-sub-header></app-sub-header>
<p style="text-align: right; padding-right: 50px;">
    <span style="color: #455040; font-size: 18px;">الرئيسية</span>/ <span style="color: #455040; font-size: 18px;">منتجاتنا</span>/<span style="color: #455040; font-size: 26px;">{{productData.producrName}}</span>
</p>

<div class="pic-header row" style="margin-right: 0px; margin-left: 0px;">
    <img src="{{productData.productHeader.headerPic}}" width="100%" height="800px">
    <div class="first-des">
        <h1><b>{{productData.producrName}}</b></h1>
        <p>{{productData.productHeader.headerDes}}</p>
    </div>
    <div class="features">
        <img src="assets/icons/Icon-08.png" height="50px" width="50px">زيت عطري<img src="assets/icons/Icon-09.png" height="50px" width="50px">موسيقى
    </div>
</div>

<!-- Pics -->
<div class="row" style="margin-right: 0px; margin-left: 0px;">
    <div class="col-6 des">
        <p>{{productData.productPicDes[0].description}}</p>
    </div>
    <div class="col-6">
        <img src="{{productData.productPicDes[0].picPath}}" width="100%" height="800px">
    </div>
</div>
<div class="row" style="margin-right: 0px; margin-left: 0px;">
    <div class="col-6">
        <img src="{{productData.productPicDes[1].picPath}}" width="100%" height="800px">
    </div>
    <div class="col-6 des">
        <p>{{productData.productPicDes[1].description}}</p>
    </div>
</div>
<div class="row" style="margin-right: 0px; margin-left: 0px;">
    <div class="col-6 des">
        <p>{{productData.productPicDes[2].description}}</p>
    </div>
    <div class="col-6">
        <img src="{{productData.productPicDes[2].picPath}}" width="100%" height="800px">
    </div>
</div>
